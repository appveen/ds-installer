<div class="bg-light p-3">
  <div class="row mx-3 align-items-center">
    <div class="col-2">
      <label for="releaseVersion" class="col-form-label">Release version</label>
    </div>
    <div class="col-2">
      <input type="text" class="form-control form-control-sm" id="releaseVersion" [(ngModel)]="configData['RELEASE']"
        [disabled]="showGenerated">
    </div>
  </div>
  <div class="row m-3">
    <div class="col-12">
      <small>There is no explicit validation for release version. This is used to pull the docker images from the
        registry. If the image doesn't exist in the docker registry then you will get an error while doing a
        <code>docker pull</code>
      </small>
    </div>
  </div>
  <app-config-form *ngIf="!showGenerated" [formData]="formData" [configData]="configData" [yamlsData]="yamlsData" (generate)="generateFiles()">
  </app-config-form>

  <app-install-scripts *ngIf="showGenerated" [formData]="formData" [configData]="configData" [yamlsData]="yamlsData" (back)="showGenerated=false">
  </app-install-scripts>
